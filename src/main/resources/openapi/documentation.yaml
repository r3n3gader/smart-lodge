openapi: "3.1.0"
info:
  title: "smart_lodge API"
  description: "smart_lodge API"
  version: "1.0.0"
servers:
- url: "https://smart_lodge"
paths:
  /fotoalbum:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Fotoalbum"
              examples:
                Example#1:
                  description: ""
                  value:
                    fotos: []
  /image/{imageName}:
    get:
      description: ""
      parameters:
      - name: "imageName"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "OK <br> A file response"
          content:
            application/*:
              schema:
                type: "object"
                format: "binary"
  /upload-images:
    post:
      description: ""
components:
  schemas:
    Foto:
      type: "object"
      properties:
        url:
          type: "string"
        name:
          type: "string"
      required:
      - "url"
      - "name"
    Fotoalbum:
      type: "object"
      properties:
        fotos:
          type: "array"
          items:
            $ref: "#/components/schemas/Foto"
      required:
      - "fotos"